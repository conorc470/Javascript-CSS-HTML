<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script
  src="https://code.jquery.com/jquery-2.2.4.js"
  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous"></script>
</head>
<body>
    
    <div>Div 1</div>
    <div class="highlight">Div 2</div>
    <div id="third">Div 3</div>
    <div class="highlight">Div 4</div>
    
    <script type="text/javascript">
        
        // JQUERY
        //--------------------------------------------
        // Select all the divs and give them a purple background
        $("div").css("background", "purple");
       
        // Select the divs with class 'highlight' and make them 200px wide
        $(".highlight").css("width", "200px");
       
        // Select the div with the id "third" and give it an orange border
        $("#third").css("border", "4px solid orange");
        
        // Select the first div and change its font color to pink
        $(".div:first-of-type").css("color", "pink");
        
        // JQUERY METHODS - text(), html(), val(), attr(), addClass(), removeClass(), toggleClass()
        
        // JQUERY EVENTS - click(), keypress(), on()
        //-------------------------------------------
        // CLICK(): prints what you button you clicked on
        $("button").click(function(){
            var text = $(this).text();
            console.log("You clicked " + text);
        });
        
        // KEYPRESS(): prints text if enter button pressed (13 is the keycode for the button enter)
        $("input").keypress(function(event){
            if(event.which === 13) {
              console.log("You pressed a key");  
            }
        });
        
        // ON(): 
        // to change color when clicked on
        $("h1").on("click", function(){
            $(this).css("color", "purple");
        });
        
    </script>
</body>
</html>
