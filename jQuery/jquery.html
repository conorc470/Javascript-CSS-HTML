<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script
  src="https://code.jquery.com/jquery-2.2.4.js"
  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous"></script>
</head>
<body>
    
    <div>Div 1</div>
    <div class="highlight">Div 2</div>
    <div id="third">Div 3</div>
    <div class="highlight">Div 4</div>
    
    <script type="text/javascript">
        
        // JQUERY
        //--------------------------------------------
        // Select all the divs and give them a purple background
        $("div").css("background", "purple");
       
        // Select the divs with class 'highlight' and make them 200px wide
        $(".highlight").css("width", "200px");
       
        // Select the div with the id "third" and give it an orange border
        $("#third").css("border", "4px solid orange");
        
        // Select the first div and change its font color to pink
        $(".div:first-of-type").css("color", "pink");
        
        // JQUERY METHODS - text(), html(), val(), attr(), addClass(), removeClass(), toggleClass()
        
        // JQUERY EVENTS - click(), keypress(), on()
        //-------------------------------------------
        // CLICK(): prints what you button you clicked on
        $("button").click(function(){
            var text = $(this).text();
            console.log("You clicked " + text);
        });
        
        // KEYPRESS(): prints text if enter button pressed (13 is the keycode for the button enter)
        $("input").keypress(function(event){
            if(event.which === 13) {
              console.log("You pressed a key");  
            }
        });
        
        // ON(): to change color when clicked on
        $("h1").on("click", function(){
            $(this).css("color", "purple");
        });
        
        // click() only adds listeners for existing elements
        // on('click') will add listeners for all potential future elements
        
        // fades out all divs when button pressed
        $("button").on("click", function(){
            $("div").fadeOut(1000);
        });
        
        // EFFECTS
        animate()	    // Runs a custom animation on the selected elements
        clearQueue()    // Removes all remaining queued functions from the selected elements
        delay()	        // Sets a delay for all queued functions on the selected elements
        dequeue()   	// Removes the next function from the queue, and then executes the function
        fadeIn()    	// Fades in the selected elements
        fadeOut()   	// Fades out the selected elements
        fadeTo()    	// Fades in/out the selected elements to a given opacity
        fadeToggle()	// Toggles between the fadeIn() and fadeOut() methods
        finish()    	// Stops, removes and completes all queued animations for the selected elements
        hide()	        // Hides the selected elements
        queue()	        // Shows the queued functions on the selected elements
        show()	        // Shows the selected elements
        slideDown()	    // Slides-down (shows) the selected elements
        slideToggle()	// Toggles between the slideUp() and slideDown() methods
        slideUp()	    // Slides-up (hides) the selected elements
        stop()	        // Stops the currently running animation for the selected elements
        toggle()	    // Toggles between the hide() and show() methods
        
    </script>
</body>
</html>
